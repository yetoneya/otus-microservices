---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-i
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: "arch.homework"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myapp-d
                port:
                  number: 8000
